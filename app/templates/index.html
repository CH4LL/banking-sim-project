<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ title }}</title>
</head>
<body>
    <div class="main-content">
        <div class="fixed-menu">
            <div class="horizontal-content">
                <p class="account-type">account-type</p>
                <button class="logout" onclick="document.location='login-menu.html'">&#x23FB;</button>
            </div>
        </div>
        <h1>Bank Simulation App Prototype</h1>
        
        <form action="{{ url_for('run_simulation') }}" method="post">
          <button class="simulation-button">Run Simulation</button>
        </form>
    
              
      <div class="horizontal-content">
        {% if results %}
            {% for result_value in results %}
            <div class="vertical-content">
                <button class="category-button">Lorem</button> <!-- Keep if needed -->
                <h2>Fetched Results</h2>
                <div class="simulation-results">
                    <p>{{ result_value }}</p> <!-- Use the loop variable -->
                </div>
            </div>
            {% endfor %}
        {% else %}
            <!-- Display 4 placeholder boxes if results is None/empty -->
            {% for i in range(4) %} <!-- Loop 4 times -->
            <div class="vertical-content">
                <button class="category-button">Lorem</button>
                <h2>Fetched Results</h2>
                <div class="simulation-results">
                    <p>No results yet...</p>
                </div>
            </div>
            {% endfor %}
        {% endif %}
      </div>


    </div>


    <script>
    </script>
</body>
</html>
